<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body background="assets/images/background.png">
    <header class="fixed-top" style="clear: both;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
            <div class="container">

                <a class="navbar-brand bg-dark p-3 ml-3 ml-lg-0" href="index.html">
                    <h1 class="text-light">Michael Daniels</h1>
                </a>

                <div class="mr-3 mr-sm-3 mr-lg-0">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link my-0 py-0" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link my-0 py-1 py-md-0" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active my-0 py-0" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <div class="bg-secondary pt-1"></div>
    </header>

    <div class="container py-5 my-5">
        <div class="my-4">
            <div class="bg-light p-4 border border-dark rounded">
                <h1>Contact</h1>
                <hr>
                <div class="horizontal-separator"></div>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" aria-describedby="name" required="required" placeholder="John Smith" autofocus>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" aria-describedby="email" required="required" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                      <label>Message</label>
                      <textarea class="form-control" required="required" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom text-center bg-dark">
        <div class="bg-secondary pt-1 mb-5"></div>
        <div class="text-muted">Copyright Â© 2018 Michael Daniels</div>
    </footer>
</body>

</html>
